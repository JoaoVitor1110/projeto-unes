<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - Entre em contato!</title>
    <link rel="shortcut icon" href="/imagens/favicon_3.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="cabeçalho">
        <img class="logo" src="imagens/logo.png" alt="Logo">
          <nav class="guias">
              <a class="menu" href="index.html" target="_self">Home</a>
              <a class="menu" href="quem-somos.html" target="_self">Quem Somos</a>
              <a class="menu" href="#" target="_self">Contato</a>
          </nav>
    </header>
    <main class="formulario">
        <h1 class="titulo">Entre em Contato</h1>
        <p>Se interessou por algum curso? Entre em contato conosco que nosso time de atendimento terá o maior prazer em te atender!</p>
        <hr>
        <form>
            <fieldset class="grupov ">
                <div>
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div for="email">
                <label class="campo"><strong>Email</strong></label>
                <input type="e-mail" name="email" id="email" required>
            </div>

            <div>
                <label for="curso"><strong>Qual curso se interessou?</strong></label>
                <select id="cursos">
                    <option selected disabled value="">Selecione</option>
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Animação 2D e 3D</option>
                    <option>Ciência da Computação</option>
                    <option>Design Gráfico</option>
                    <option>Engenharia de Software</option>
                </select>
            </div>

            <div class="campo">
                <br>
                <label for="assunto"><strong>Diga-nos um pouco sobre você e como podemos te ajudar!</strong></label>
                <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="botão">Concluido</button>
        </form>
    </main>
    <footer class="rodapé">
        <p><em>Site feito por</em> <a href="https://www.linkedin.com/in/jvs-alves/" target="_blank"><em>João Vitor</em></a></p>
    </footer>
</body>
</html>
